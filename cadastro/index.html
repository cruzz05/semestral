<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Uber</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #uberForm {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        video {
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        button {
            background-color: #787878;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: rgb(0, 0, 0);
        }

        input[type="submit"] {
            background-color: #767676;
            color: white;
        }

        input[type="submit"]:hover {
            background-color: #000000;
        }
    </style>
</head>
<body>

    <h1></h1>
    <h2>Cadastro Uber</h2>

    <form id="uberForm">

        <label for="Placa do carro">Placa do carro:</label>
        <input type="text" id="Placa do carro" name="Placa dp carro" required>

        <label for="Modelo do carro">Modelo do carro:</label>
        <input type="text" id="Modelo do carro" name="Modelo do carro" required>

        <label for="CPF">CPF:</label>
        <input type="text" id="CPF" name="CPF" required>

        <label for="número de telefone">Numéro de telefone:</label>
        <input type="text" id="número" name="número" required>
        
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="foto">Foto (Câmera):</label>
        <video id="camera" width="100%" height="200" autoplay></video>
        <button id="capturarFoto">Capturar Foto</button>

        <input type="submit" value="Cadastrar">
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('uberForm');
            const video = document.getElementById('camera');
            const captureButton = document.getElementById('capturarFoto');

            navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => {
                    video.srcObject = stream;
                })
                .catch((err) => {
                    console.error('Erro ao acessar a câmera: ', err);
                });

            captureButton.addEventListener('click', function () {
                // Lógica para capturar a foto da câmera
                // Isso pode envolver a captura de um frame do vídeo e enviá-lo para o servidor
                // Aqui é apenas um exemplo básico
                alert('Foto capturada! (Simulação)');
            });

            form.addEventListener('submit', function (event) {
                // Lógica para enviar os dados do formulário para o servidor
                // Aqui é apenas um exemplo básico
                alert('Dados enviados! (Simulação)');
                event.preventDefault();
            });
        });
    </script>
</body>
</html>
